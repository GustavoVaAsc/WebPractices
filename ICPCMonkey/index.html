<title>Monkey Type for Competitive Programmers </title>
<link rel="stylesheet" href="styles.css">

<!--Credits: https://www.youtube.com/watch?v=157qVlTelOg-->

<body>
    <a href="http://www.cpcfi.unam.mx:3000/" class="top-left-image">
        <img src="http://www.cpcfi.unam.mx:3000/_next/image?url=%2Fimg%2Fglobos.png&w=96&q=75" alt="Redirect Image" />
    </a>
    <main>
        <section id = "game">
            <time></time>
            <p></p>
            <input autofocus>
        </section>
        <section id = "results">
            <h2>wpm</h2>
            <h3 id = "results-wpm"></h3>
            <h2>accuracy</h2>
            <h3 id = "results-accuracy"></h3>
            <button id = "play-again-button">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-refresh-dot"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" /><path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" /><path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg>
            </button>
        </section>
    </main>
</body>

<script type = "module" src = "main.js"></script>
